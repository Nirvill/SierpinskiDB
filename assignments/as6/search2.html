<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Search Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="form-check">
        <h1>Query 2: Find all unassigned workers with a certain clearance level</h1>
        <input type="range" id="volume" min="1" max="3" value="1">
        <span id="volumeValue">1</span>
        <table id="result">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <!-- Initial data will be loaded here -->
            </tbody>
        </table>
 
        <script>
            $(document).ready(function () {
                // Load all records initially
                loadAllRecords(1);
 
                // Perform search
                $('#volume').on('input', function () {
                    var clearanceLevel = $(this).val();
                    $('#volumeValue').text(clearanceLevel);
                    loadAllRecords(clearanceLevel);
                });
 
                function loadAllRecords(clearanceLevel) {
                    $.ajax({
                        url: 'search2.php',
                        type: 'POST',
                        data: { clearance: clearanceLevel },
                        success: function (data) {
                            $('#result tbody').html(data);
                        }
                    });
                }
            });
        </script>
    </div>
  </body>
</html>
