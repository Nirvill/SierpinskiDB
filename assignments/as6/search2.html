<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Search Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="form-check">
        <h1>Query 2: Find all the reports related to specific task</h1>
        <input type="text" id="search" placeholder="Search...">
        <table id="result">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Request Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Initial data will be loaded here -->
            </tbody>
        </table>
 
        <script>
            $(document).ready(function () {
                // Load all records initially
                loadAllRecords();
 
                // Perform search
                $('#search').on('keyup', function () {
                    var query = $(this).val();
                    if (query.length > 2) {
                        $.ajax({
                            url: 'search2.php',
                            type: 'POST',
                            data: { search: query },
                            success: function (data) {
                                $('#result tbody').html(data);
                            }
                        });
                    } else {
                        loadAllRecords();
                    }
                });
 
                function loadAllRecords() {
                    $.ajax({
                        url: 'search2.php',
                        type: 'POST',
                        data: { search: '' },
                        success: function (data) {
                            $('#result tbody').html(data);
                        }
                    });
                }
            });
        </script>
    </div>
  </body>
</html>
